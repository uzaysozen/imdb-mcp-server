# smithery.yaml
runtime: "container"
build:
  dockerfile: "Dockerfile"           # Path to your Dockerfile
  dockerBuildPath: "."               # Docker build context
startCommand:
  type: "http"
  # configSchema and exampleConfig are optional - remove if no configuration needed
  configSchema:                      # Optional: Define configuration schema
    type: object
    required: [rapidApiKeyImdb]
    properties:
      rapidApiKeyImdb:
        type: string
        description: RapidAPI API key for accessing the IMDb API
  exampleConfig:                     # Optional: Example configuration
    rapidApiKeyImdb: "your_api_key_here"